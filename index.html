        <link rel="stylesheet" href="css/reset.css">

    </head>

    <body>
        <header class="header">
            <img class="avatar" src="assets/img/logo_black.gif" alt="Avatar black power">

            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>


        <section class="main_section">
            <div class="wrapper">
                <div class="main_box">
                    <h1 class="main-title">Juan Lemos</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="button" lang="en" href="">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>


        <section class="section">
            <h1 class="main-title -skills_title">Skills</h1>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="icone html">
                    <div class="skill_and_progress">
                        <h3 class="skills_title">HTML</h2>
                        <progress class="progress-bar" value="70" max="100">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="icone css">
                    <div class="skill_and_progress">
                        <h3 class="skills_title">CSS</h2>
                        <progress class="progress-bar" value="70" max="100" >70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="icone js">
                    <div class="skill_and_progress">
                    <h3 class="skills_title">JavaScript</h2>
                        <progress class="progress-bar" value="20" max="100" >20 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="icone react">
                    <div class="skill_and_progress">
                    <h3 class="skills_title">React</h2>
                        <progress class="progress-bar" value="0" max="100" >0 %</progress>
                    </div>
                </article>
                
            </div>
        </section>
